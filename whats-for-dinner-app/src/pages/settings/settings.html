<ion-header>
  <ion-navbar>
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Meal times:</ion-list-header>
    <ion-item>
      <ion-label>Breakfast Time</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="h:mm a" [(ngModel)]="this.appData.breakfastTime" > </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Lunch Time</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="h:mm a" [(ngModel)]="this.appData.lunchTime" > </ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Dinner Time</ion-label>
      <ion-datetime displayFormat="HH:mm" pickerFormat="h:mm a" [(ngModel)]="this.appData.dinnerTime" > </ion-datetime>
    </ion-item>
  </ion-list>
</ion-content>
