<ion-header>

  <ion-navbar>
    <ion-title>What's For {{this.getCapitalisedMeal()}}?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div text-center>
  <p><strong> The answer is... </strong></p>

  <h1>{{this.upperCaseName}}!</h1>

  <p>Cost: {{this.cost}}</p>
  <p>Convenience: {{this.convenience}}</p>
  </div>

  <div class="food-image" [style]="this.style" text-center>
      <img [width]="this.appData.imageWidth" [height]="this.appData.imageHeight" [src]="this.appData.imageUrl" />
  </div>
  <br>
  <div text-center>
    <button ion-button color="secondary" round (click)="buttonClicked()">Bon App√©tit!</button>
  </div>


</ion-content>
