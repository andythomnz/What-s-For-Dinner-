<ion-header>
  <ion-navbar>
    <ion-title>
      My Meals
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addMeal()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item-sliding *ngFor="let meal of this.appData.meals; let mealIndex = index" #slidingItem>
      <button ion-item (click)="viewMeal(mealIndex)">{{meal.name}}</button>
      <ion-item-options slide="right">
        <button ion-button (click)="edit(mealIndex, slidingItem)">
          <ion-icon name="md-create"> </ion-icon>
        </button>
        <button color="danger" (click)="deleteButtonClicked(mealIndex,slidingItem)" ion-button>
          <ion-icon name="trash"> </ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
