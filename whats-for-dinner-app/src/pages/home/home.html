<ion-header>
  <ion-navbar>
    <ion-title>What's For {{this.getCapitalisedMeal()}}?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div text-center>
  <p><strong> {{this.getMealTimeDescription()}} </strong></p>
  </div>
  <br><br><br>
  <ion-list>
    <ion-list-header>
      I want a meal that is:
      <ion-badge item-end>{{this.appData.costDescriptions[this.desiredCost]}}</ion-badge>
    </ion-list-header>
    <ion-item>
        <ion-range min="0" max="2" step="1" snaps="true" [(ngModel)]="this.desiredCost"></ion-range>
    </ion-item>
    <ion-list-header>
      I want a meal that is:
      <ion-badge item-end>{{this.appData.convenienceDescriptions[this.desiredConvenience]}}</ion-badge>
    </ion-list-header>
    <ion-item>
        <ion-range min="0" max="2" step="1" snaps="true" [(ngModel)]="this.desiredConvenience"></ion-range>
    </ion-item>
  </ion-list>
  <br><br><br>
  <div text-center>
    <button ion-button color="secondary" round (click)="chooseMeal()">Help me choose my {{this.appData.currentMeal}}!</button>
  </div>
</ion-content>
