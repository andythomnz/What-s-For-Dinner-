<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Meal Details</ion-title>
    <ion-buttons end>
      <button ion-button icon-end (click)="clickedDone()">
        Done
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
      <ion-label fixed>Name</ion-label>
      <ion-input type="text" readonly="false" [(ngModel)]="this.selectedMeal.name"></ion-input>
  </ion-item>
  <br><br>
  <ion-list>
    <ion-list-header>
      Cost
      <ion-badge item-end>{{this.appData.costDescriptions[this.selectedMeal.cost]}}</ion-badge>
    </ion-list-header>
    <ion-item>
        <ion-range min="0" max="2" step="1" snaps="true" [(ngModel)]="this.selectedMeal.cost"></ion-range>
    </ion-item>
    <ion-list-header>
      Convenience
      <ion-badge item-end>{{this.appData.convenienceDescriptions[this.selectedMeal.convenience]}}</ion-badge>
    </ion-list-header>
    <ion-item>
        <ion-range min="0" max="2" step="1" snaps="true" [(ngModel)]="this.selectedMeal.convenience"></ion-range>
    </ion-item>
  </ion-list>

  <ion-title>I would eat this for:</ion-title>
  <ion-item>
      <ion-input type="text" readonly="true" value="Breakfast"></ion-input>
      <ion-checkbox disabled="false" [(ngModel)]="this.selectedMeal.breakfast"></ion-checkbox>
  </ion-item>

  <ion-item>
      <ion-input type="text" readonly="true" value="Lunch"></ion-input>
      <ion-checkbox disabled="false" [(ngModel)]="this.selectedMeal.lunch"></ion-checkbox>
  </ion-item>

  <ion-item>
      <ion-input type="text" readonly="true" value="Dinner"></ion-input>
      <ion-checkbox disabled="false" [(ngModel)]="this.selectedMeal.dinner"></ion-checkbox>
  </ion-item>

  <br><br><br>

</ion-content>
