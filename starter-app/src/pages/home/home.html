<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to my SWEN325 starter app!</h2>
  <p>
    It looks like you're new here! Please register your name
    to continue.
  </p>
  <p>
    <ion-item>
      <ion-label color="primary" fixed>First Name</ion-label>
      <ion-input placeholder="" #firstName></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" fixed>Last Name</ion-label>
      <ion-input placeholder="" #lastName></ion-input>
    </ion-item>
    <br><br>
    <button ion-button strong="true" (click)="register(firstName.value,lastName.value)">Register</button>
  </p>
</ion-content>
